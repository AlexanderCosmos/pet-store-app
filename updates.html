{% extends 'base.html' %}
{% block title %}PetStore|Update{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row">


        <center>
            <h1>Update pet</h1>
            <form method="post" enctype="multipart/form-data" action="">
                {% csrf_token %}
                <table class="table table-bordered">
                    <tr>
                        {{form.as_table}}
                    </tr>
                    <br>

                </table>
                <input type="submit" value="update">
                <button><a href="{% url 'allpets' %}">Cancel</a></button>
            </form>
        </center>
    </div>
</div>
{% endblock %}
